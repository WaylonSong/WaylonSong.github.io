
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>手机号码测算</title>
        <style type="text/css">
        	body{
        		font-size: 22px;
        		font-family: "微软雅黑";
        		/*text-align: center;*/
        	}
        	h1{
        		font-size: 22px;
        	}
        	#result{
        		background-color: yellow;
        		font-size: 20px;
        		font-weight: bold;
        	}
        	#phone{
        		margin:5px 0 15px 0; 
        		background-color: #f9f2f2;
        		width: 300px;
        		height: 50px;
        		letter-spacing: 3px;
        		font-size: 22px;
        	}
        	.close{
        		font-size: 22px;
        		margin-left: -40px;
        		background-color: #f9f2f2;
        		border: none;
        		padding: 0;
        		color: #887878;
        	}
        </style>
    </head>
    <body>
    <h1>手机号码：</h1>
    <div id="content">
    	<input type="number" id="phone" onkeyup="javascript:check()" />
    	<button type="button" class="close" onclick="reset()">
    		<span id="button_title"></span>
    	</button>
    </div>
    
    <!-- <button onclick="check()">提交</button></div> -->
    <div>
    	<span id="result"></span>
    </div>
    </body>
    <script type="text/javascript">
    	function check(){
    		var phone = document.getElementById("phone").value;
    		if(phone == ""){
    			document.getElementById('button_title').innerHTML = ""
    		}else{
    			document.getElementById('button_title').innerHTML = "X"
    		}
    		if(phone < 10000000000)
    			return;
    		var code = phone-parseInt(phone/384)*384
    		document.getElementById('result').innerHTML = code
    	}
    	function reset(){
    		document.getElementById("phone").value = ""
    		document.getElementById('result').innerHTML = ""
    		document.getElementById('button_title').innerHTML = ""
    	}
    </script>
</html>
